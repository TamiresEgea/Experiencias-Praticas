<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja um Voluntário - ONG Patinhas Felizes</title>
    <link rel="stylesheet" href="../atividade1/css/style.css">
</head>
<body>

     <!-------CABEÇALHO------->

    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="projetos.html">Projetos Sociais</a></li>
                <li><a href="cadastro.html">Seja um Voluntário</a></li>
            </ul>
        </nav>
        <h1>Seja um Voluntário</h1>
        <p>Preencha o formulário</p>
    </header>

    <!-----CONTEÚDO PRINCIPAL----->

    <main>
        <section class="imagem-principal">
            <img src="imagens/cachorro3.jpg" alt="cachorro feliz">
        </section>

        <section class="caixa-formulario ">
            <div class="formulario">
                <form action="#">
                    <h3>Informações Pessoais</h3>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"><br>

                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome"><br>

                    <label for="nasc">Data de Nascimento:</label>
                    <input type="date" id="nasc" name="nasc"><br>

                    <label for="cpf">CPF:</label>
                    <input type="password" id="cpf" name="cpf"><br>
                    <label for="e-mail">E-mail</label>
                    <input type="email" id="email" name="email"><br>

                    <label for="telefone">Telefone:</label>
                    <input type="password" id="telefone" name="telefone">

                    <h3>Endereço</h3>

                    <label for="endereco">Rua:</label>
                    <input type="text" id="endereco" name="endereco"><br>

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade"><br>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado"  name="estado"><br>

                    <label for="cep">CEP:</label>
                    <input type="password" id="cep" name="cep">
                </form>
            
            </div>

        </section>

        <footer>
        <p class="rodape">&copy; 2025 ONG Patinhas Felizes. Todos os direitos reservados.</p>
    </footer>



    
</body>
</html>
